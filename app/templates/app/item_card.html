<div class="row">
    <div class="col-3">
        <p>商品名</p>
    </div>
    <div class="col-9">
        <p>{{ item.name }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>カテゴリー</p>
    </div>
    <div class="col-9">
        <p>{{ item.cat }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>性別</p>
    </div>
    <div class="col-9">
        <p>{{ item.get_sex_display }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>コメント</p>
    </div>
    <div class="col-9">
        <p>{{ item.memo|linebreaksbr }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>URL</p>
    </div>
    <div class="col-9">
        <p>{{ item.link|linebreaksbr }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>画像</p>
    </div>
    <div class="col-9">
        <img src={{ item.image|linebreaksbr }}>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>登録日</p>
    </div>
    <div class="col-9">
        <p>{{ item.created_at|date:"Y/m/d G:i:s" }}</p>
    </div>
</div>
